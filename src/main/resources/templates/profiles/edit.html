<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать профиль - Журнал студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>Журнал студентов
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/students">
                            <i class="fas fa-users me-1"></i>Студенты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/groups">
                            <i class="fas fa-layer-group me-1"></i>Группы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/courses">
                            <i class="fas fa-book me-1"></i>Курсы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/departments">
                            <i class="fas fa-building me-1"></i>Факультеты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/profiles">
                            <i class="fas fa-user-circle me-1"></i>Профили
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-user-circle-edit me-2"></i>Редактировать профиль
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/profiles/edit}" th:object="${profile}" method="post">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="mb-3">
                                <label for="student" class="form-label">
                                    Студент <span class="text-danger">*</span>
                                </label>
                                <select class="form-select" id="student" th:field="*{student}" required>
                                    <option value="">Выберите студента</option>
                                    <option th:each="student : ${students}" 
                                            th:value="${student.id}" 
                                            th:text="${student.lastName + ' ' + student.firstName + ' ' + (student.middleName != null ? student.middleName : '')}"
                                            th:selected="${profile.student != null && profile.student.id == student.id}">
                                    </option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('student')}" 
                                     th:errors="*{student}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="biography" class="form-label">Биография</label>
                                <textarea class="form-control" id="biography" th:field="*{biography}" 
                                          rows="4" placeholder="Введите биографию студента"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('biography')}" 
                                     th:errors="*{biography}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="hobbies" class="form-label">Хобби</label>
                                <input type="text" class="form-control" id="hobbies" th:field="*{hobbies}" 
                                       placeholder="Введите хобби студента">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('hobbies')}" 
                                     th:errors="*{hobbies}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="achievements" class="form-label">Достижения</label>
                                <textarea class="form-control" id="achievements" th:field="*{achievements}" 
                                          rows="3" placeholder="Введите достижения студента"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('achievements')}" 
                                     th:errors="*{achievements}"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="emergencyContact" class="form-label">Контакт для экстренной связи</label>
                                    <input type="text" class="form-control" id="emergencyContact" th:field="*{emergencyContact}" 
                                           placeholder="Введите имя контакта">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('emergencyContact')}" 
                                         th:errors="*{emergencyContact}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="emergencyPhone" class="form-label">Телефон экстренной связи</label>
                                    <input type="tel" class="form-control" id="emergencyPhone" th:field="*{emergencyPhone}" 
                                           placeholder="Введите номер телефона">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('emergencyPhone')}" 
                                         th:errors="*{emergencyPhone}"></div>
                                </div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/profiles" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Назад к списку
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Сохранить изменения
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
