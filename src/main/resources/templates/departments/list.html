<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Факультеты - Журнал студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>Журнал студентов
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/students">
                            <i class="fas fa-users me-1"></i>Студенты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/groups">
                            <i class="fas fa-layer-group me-1"></i>Группы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/courses">
                            <i class="fas fa-book me-1"></i>Курсы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/departments">
                            <i class="fas fa-building me-1"></i>Факультеты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profiles">
                            <i class="fas fa-user-circle me-1"></i>Профили
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-8">
                <h2><i class="fas fa-building me-2"></i>Факультеты</h2>
                <p class="text-muted">Управление факультетами</p>
            </div>
            <div class="col-md-4 text-end">
                <a href="/departments/add" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i>Добавить факультет
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>Список факультетов
                    <span class="badge bg-primary ms-2" th:text="${totalElements}">0</span>
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Название</th>
                                <th>Описание</th>
                                <th>Адрес</th>
                                <th>Телефон</th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="department : ${departments}">
                                <td th:text="${department.id}">1</td>
                                <td>
                                    <strong th:text="${department.name}">Факультет 1</strong>
                                </td>
                                <td th:text="${department.description != null ? department.description : 'Не указано'}">Описание</td>
                                <td th:text="${department.address != null ? department.address : 'Не указан'}">Адрес</td>
                                <td th:text="${department.phone != null ? department.phone : 'Не указан'}">Телефон</td>
                                <td>
                                    <span th:if="${department.deleted}" class="badge bg-danger">Удален</span>
                                    <span th:unless="${department.deleted}" class="badge bg-success">Активен</span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/departments/view/{id}(id=${department.id})}" 
                                           class="btn btn-sm btn-info" title="Просмотр">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/departments/edit/{id}(id=${department.id})}" 
                                           class="btn btn-sm btn-warning" title="Редактировать">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <button th:if="${!department.deleted}" 
                                                th:onclick="'softDelete(' + ${department.id} + ')'" 
                                                class="btn btn-sm btn-secondary" title="Логическое удаление">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                        <button th:if="${department.deleted}" 
                                                th:onclick="'restore(' + ${department.id} + ')'" 
                                                class="btn btn-sm btn-success" title="Восстановить">
                                            <i class="fas fa-undo"></i>
                                        </button>
                                        <button th:onclick="'hardDelete(' + ${department.id} + ')'" 
                                                class="btn btn-sm btn-danger" title="Физическое удаление">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(departments)}">
                                <td colspan="7" class="text-center text-muted py-4">
                                    <i class="fas fa-inbox fa-3x mb-3"></i>
                                    <br>Факультеты не найдены
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function softDelete(id) {
            if (confirm('Вы уверены, что хотите выполнить логическое удаление этого факультета?')) {
                fetch('/departments/soft-delete/' + id, {method: 'POST'})
                    .then(() => location.reload());
            }
        }

        function restore(id) {
            if (confirm('Вы уверены, что хотите восстановить этот факультет?')) {
                fetch('/departments/restore/' + id, {method: 'POST'})
                    .then(() => location.reload());
            }
        }

        function hardDelete(id) {
            if (confirm('ВНИМАНИЕ! Это действие необратимо. Вы уверены, что хотите физически удалить этот факультет?')) {
                fetch('/departments/delete/' + id, {method: 'POST'})
                    .then(() => location.reload());
            }
        }
    </script>
</body>
</html>
