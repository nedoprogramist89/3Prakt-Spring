<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список студентов</title>
</head>
<body>
<h1>Список студентов</h1>
<form action="/students/add" method="post">
  <input type="text" name="name" placeholder="Имя" required>
  <input type="text" name="lastName" placeholder="Фамилия" required>
  <input type="text" name="firstName" placeholder="Отчество" required>
  <input type="text" name="middleName" placeholder="Дополнительное имя" required>
  <button type="submit">Добавить студента</button>
</form>

<h2>Поиск/Фильтр</h2>
<form action="/students" method="get">
  <input type="text" name="name" placeholder="Имя"/>
  <input type="text" name="lastName" placeholder="Фамилия"/>
  <input type="text" name="firstName" placeholder="Отчество"/>
  <input type="text" name="middleName" placeholder="Доп.имя"/>
  <input type="number" name="groupId" placeholder="ID группы"/>
  <label><input type="checkbox" name="includeDeleted" value="true"/> Показать удалённых</label>
  <div style="margin-top:10px">
    <label>Размер страницы (мин. 10): <input type="number" name="size" min="10" value="10"/></label>
  </div>
  <input type="hidden" name="page" value="0"/>
  <button type="submit">Найти</button>
  <a href="/students">Сброс</a>
</form>

<h2>Все студенты:</h2>
<form action="/students/bulk-soft-delete" method="post">
  <ul>
    <th:block th:each="student : ${students}">
      <li>
        <label>
          <input type="checkbox" name="ids" th:value="${student.id}"/>
          <span th:text="${student.name} + ' ' + ${student.lastName} + ' ' + ${student.firstName} + ' ' + ${student.middleName}"></span>
          <span th:if="${student.deleted}" style="color:red">(удалён)</span>
        </label>
        <form action="/students/update" method="post" style="display:inline;">
          <input type="hidden" name="id" th:value="${student.id}"/>
          <input type="text" name="name" placeholder="Имя" required/>
          <input type="text" name="lastName" placeholder="Фамилия" required/>
          <input type="text" name="firstName" placeholder="Отчество" required/>
          <input type="text" name="middleName" placeholder="Дополнительное имя" required/>
          <button type="submit">Обновить</button>
        </form>
        <form action="/students/delete" method="post" style="display:inline;">
          <input type="hidden" name="id" th:value="${student.id}"/>
          <button type="submit">Удалить (жёстко)</button>
        </form>
        <form action="/students/soft-delete" method="post" style="display:inline;">
          <input type="hidden" name="id" th:value="${student.id}"/>
          <button type="submit">Удалить (мягко)</button>
        </form>
        <form action="/students/restore" method="post" style="display:inline;">
          <input type="hidden" name="id" th:value="${student.id}"/>
          <button type="submit">Восстановить</button>
        </form>
      </li>
    </th:block>
  </ul>
  <div>
    <button type="submit" formaction="/students/bulk-soft-delete">Мягко удалить выбранных</button>
    <button type="submit" formaction="/students/bulk-hard-delete">Жёстко удалить выбранных</button>
  </div>
</form>

<div>
  <div>
    <span>Страница: </span>
    <span th:text="${page}"></span>
    <span> / </span>
    <span th:text="${(total + size - 1) / size}"></span>
  </div>
  <div>
    <a th:href="@{'/students'(page=${page > 0 ? page - 1 : 0}, size=${size})}">Назад</a>
    <a th:href="@{'/students'(page=${page + 1}, size=${size})}">Вперёд</a>
  </div>
</div>
</body>
</html>
