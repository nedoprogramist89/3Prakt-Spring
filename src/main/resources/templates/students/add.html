<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить студента - Журнал студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>Журнал студентов
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/students">
                            <i class="fas fa-users me-1"></i>Студенты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/groups">
                            <i class="fas fa-layer-group me-1"></i>Группы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/courses">
                            <i class="fas fa-book me-1"></i>Курсы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/departments">
                            <i class="fas fa-building me-1"></i>Факультеты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profiles">
                            <i class="fas fa-user-circle me-1"></i>Профили
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-user-plus me-2"></i>Добавить нового студента
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/students/add}" th:object="${student}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">
                                        Имя <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" 
                                           placeholder="Введите имя" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" 
                                         th:errors="*{firstName}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">
                                        Фамилия <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" 
                                           placeholder="Введите фамилию" required>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}" 
                                         th:errors="*{lastName}"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="middleName" class="form-label">Отчество</label>
                                    <input type="text" class="form-control" id="middleName" th:field="*{middleName}" 
                                           placeholder="Введите отчество">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('middleName')}" 
                                         th:errors="*{middleName}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" 
                                           placeholder="Введите email">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" 
                                         th:errors="*{email}"></div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Телефон</label>
                                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" 
                                           placeholder="Введите номер телефона">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" 
                                         th:errors="*{phone}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="birthDate" class="form-label">Дата рождения</label>
                                    <input type="date" class="form-control" id="birthDate" th:field="*{birthDate}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('birthDate')}" 
                                         th:errors="*{birthDate}"></div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Адрес</label>
                                <textarea class="form-control" id="address" th:field="*{address}" 
                                          rows="3" placeholder="Введите адрес"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}" 
                                     th:errors="*{address}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="group" class="form-label">Группа</label>
                                <select class="form-select" id="group" th:field="*{group}">
                                    <option value="">Выберите группу</option>
                                    <option th:each="group : ${groups}" 
                                            th:value="${group.id}" 
                                            th:text="${group.name}">
                                    </option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('group')}" 
                                     th:errors="*{group}"></div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/students" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Назад к списку
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Сохранить
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Валидация формы
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
