<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить курс - Журнал студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>Журнал студентов
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/students">
                            <i class="fas fa-users me-1"></i>Студенты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/groups">
                            <i class="fas fa-layer-group me-1"></i>Группы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/courses">
                            <i class="fas fa-book me-1"></i>Курсы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/departments">
                            <i class="fas fa-building me-1"></i>Факультеты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profiles">
                            <i class="fas fa-user-circle me-1"></i>Профили
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-book-plus me-2"></i>Добавить новый курс
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/courses/add}" th:object="${course}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">
                                    Название курса <span class="text-danger">*</span>
                                </label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" 
                                       placeholder="Введите название курса" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" 
                                     th:errors="*{name}"></div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Описание</label>
                                <textarea class="form-control" id="description" th:field="*{description}" 
                                          rows="3" placeholder="Введите описание курса"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" 
                                     th:errors="*{description}"></div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="credits" class="form-label">Кредиты</label>
                                    <input type="number" class="form-control" id="credits" th:field="*{credits}" 
                                           placeholder="Введите количество кредитов" min="1" max="10">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('credits')}" 
                                         th:errors="*{credits}"></div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="hours" class="form-label">Часы</label>
                                    <input type="number" class="form-control" id="hours" th:field="*{hours}" 
                                           placeholder="Введите количество часов" min="1" max="200">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('hours')}" 
                                         th:errors="*{hours}"></div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="department" class="form-label">Факультет</label>
                                <select class="form-select" id="department" th:field="*{department}">
                                    <option value="">Выберите факультет</option>
                                    <option th:each="department : ${departments}" 
                                            th:value="${department.id}" 
                                            th:text="${department.name}">
                                    </option>
                                </select>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('department')}" 
                                     th:errors="*{department}"></div>
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/courses" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left me-1"></i>Назад к списку
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>Сохранить
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
