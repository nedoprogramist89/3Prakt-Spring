<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсы - Журнал студентов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap me-2"></i>Журнал студентов
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/students">
                            <i class="fas fa-users me-1"></i>Студенты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/groups">
                            <i class="fas fa-layer-group me-1"></i>Группы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/courses">
                            <i class="fas fa-book me-1"></i>Курсы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/departments">
                            <i class="fas fa-building me-1"></i>Факультеты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profiles">
                            <i class="fas fa-user-circle me-1"></i>Профили
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col-md-8">
                <h2><i class="fas fa-book me-2"></i>Курсы</h2>
                <p class="text-muted">Управление курсами</p>
            </div>
            <div class="col-md-4 text-end">
                <a href="/courses/add" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i>Добавить курс
                </a>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-list me-2"></i>Список курсов
                    <span class="badge bg-primary ms-2" th:text="${totalElements}">0</span>
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Название</th>
                                <th>Описание</th>
                                <th>Кредиты</th>
                                <th>Часы</th>
                                <th>Факультет</th>
                                <th>Статус</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="course : ${courses}">
                                <td th:text="${course.id}">1</td>
                                <td>
                                    <strong th:text="${course.name}">Курс 1</strong>
                                </td>
                                <td th:text="${course.description != null ? course.description : 'Не указано'}">Описание</td>
                                <td th:text="${course.credits != null ? course.credits : 'Не указано'}">3</td>
                                <td th:text="${course.hours != null ? course.hours : 'Не указано'}">36</td>
                                <td>
                                    <span th:if="${course.department != null}" 
                                          th:text="${course.department.name}" 
                                          class="badge bg-info">Факультет 1</span>
                                    <span th:unless="${course.department != null}" 
                                          class="text-muted">Не указан</span>
                                </td>
                                <td>
                                    <span th:if="${course.deleted}" class="badge bg-danger">Удален</span>
                                    <span th:unless="${course.deleted}" class="badge bg-success">Активен</span>
                                </td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/courses/view/{id}(id=${course.id})}" 
                                           class="btn btn-sm btn-info" title="Просмотр">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/courses/edit/{id}(id=${course.id})}" 
                                           class="btn btn-sm btn-warning" title="Редактировать">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <button th:if="${!course.deleted}" 
                                                th:onclick="'softDelete(' + ${course.id} + ')'" 
                                                class="btn btn-sm btn-secondary" title="Логическое удаление">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                        <button th:if="${course.deleted}" 
                                                th:onclick="'restore(' + ${course.id} + ')'" 
                                                class="btn btn-sm btn-success" title="Восстановить">
                                            <i class="fas fa-undo"></i>
                                        </button>
                                        <button th:onclick="'hardDelete(' + ${course.id} + ')'" 
                                                class="btn btn-sm btn-danger" title="Физическое удаление">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(courses)}">
                                <td colspan="8" class="text-center text-muted py-4">
                                    <i class="fas fa-inbox fa-3x mb-3"></i>
                                    <br>Курсы не найдены
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function softDelete(id) {
            if (confirm('Вы уверены, что хотите выполнить логическое удаление этого курса?')) {
                fetch('/courses/soft-delete/' + id, {method: 'POST'})
                    .then(() => location.reload());
            }
        }

        function restore(id) {
            if (confirm('Вы уверены, что хотите восстановить этот курс?')) {
                fetch('/courses/restore/' + id, {method: 'POST'})
                    .then(() => location.reload());
            }
        }

        function hardDelete(id) {
            if (confirm('ВНИМАНИЕ! Это действие необратимо. Вы уверены, что хотите физически удалить этот курс?')) {
                fetch('/courses/delete/' + id, {method: 'POST'})
                    .then(() => location.reload());
            }
        }
    </script>
</body>
</html>
